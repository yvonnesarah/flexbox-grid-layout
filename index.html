<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Webpage</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header section with title -->
        <header>🐱 Welcome to the Cat Webpage 🐱</header>

        <!-- Grid layout for displaying cat images -->
        <div class="grid">
            <!-- Card for the first cat -->
            <div class="card">
                <img src="cat.jpg" alt="Cute Cat 1" width="200" height="200">
                <p>Fluffy and adorable kitten</p>
            </div>

            <!-- Card for the second cat -->
            <div class="card">
                <img src="cat2.jpg" alt="Cute Cat 2" width="200" height="200">
                <p>A playful little feline</p>
            </div>

            <!-- Card for the third cat -->
            <div class="card">
                <img src="cat3.jpg" alt="Cute Cat 3" width="200" height="200">
                <p>A cat taking a peaceful nap</p>
            </div>
        </div>

        <!-- Footer section with copyright notice -->
        <footer>&copy; 2025 Cat Lovers</footer>
    </div>
</body>
</html>
